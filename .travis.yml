language: go
dist: xenial
notifications:
  email:
    recipients:
    - kschwarz@hexonet.net
    on_success: never
    on_failure: always
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
cache:
  directories:
  - "~/.npm"
  - node_modules
go:
- "1.10"
- "1.11"
- "1.12"
- "master"
# Trigger a push build on master and dependabot branches + PRs build on every branches
# Avoid double build on PRs (See https://github.com/travis-ci/travis-ci/issues/1147)
branches:
  only:
    - master
    - /^dependabot.*$/
install:
#- composer install
script:
- ./scripts/validate-go.sh
- ./scripts/test-go.sh
jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npm prune
        - travis_retry npm i
        - npx semantic-release